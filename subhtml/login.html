<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro - GameShop</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="body-login">

    <main class="main-login">
        <div class="contenedor-todo">
            <div class="caja-trasera">
                <div class="caja-trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para poder comprar</p>
                    <button class="iniciar-sesion" id="btnIniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="caja-trasera-register">
                    <h3>¿No tienes una cuenta?</h3>
                    <p>Regístrate para poder iniciar sesión</p>
                    <button class="registrarse" id="btnRegistrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor-login-register">
                <form action="" class="formulario--login">

                    <h2>Iniciar Sesión</h2>
                    <input id="usuarioLogin" type="text" placeholder="Nombre de Usuario">
                    <input id="contraseniaLogin" type="password" placeholder="Contraseña">
                    <button class="ingresar">Ingresar</button>
                </form>
                <form action="" class="formulario--register">

                    <h2>Registrarse</h2>
                    <input id="nombreRegistro" type="text" placeholder="Ingresa tu nombre">
                    <input id="correoRegistro" type="email" placeholder="Correo Electrónico">
                    <input id="usuarioRegistro" type="text" placeholder="Nombre de Usuario">
                    <input id="contraseniaRegistro" type="password" placeholder="Contraseña">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../js/login.js"></script>
</body>
</html>
